<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <article class="tic-tac-toe">
        <div class="points">
            <div class="point">
                <div class="cross"></div>
                <span id="crossResult">0</span>
            </div>
            <div class="point">
                <div class="zero"></div>
                <span id="zeroResult">0</span>
            </div>
        </div>
        <div class="field">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="btn"><a href="index.html">Новая игра</a></button>
    </article>
</body>
</html>
